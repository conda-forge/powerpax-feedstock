{% set name = "powerpax" %}
{% set version = "0.2.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/powerpax-{{ version }}.tar.gz
  sha256: 7f9dec24fcfd6e2bbd3e1faba4b466bf92394128326d3ebc00852c556c997885

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - flit-core >=3.2,<4
    - pip
  run:
    - python >={{ python_min }}
    - jax >=0.4.6

test:
  imports:
    - powerpax
  commands:
    - pip check
    - JAX_ENABLE_X64=True pytest tests  # [unix]
  source_files:
    - tests
  requires:
    - pip
    - pytest
    - python {{ python_min }}

about:
  home: https://github.com/karlotness/powerpax
  license: MIT
  license_family: MIT
  license_file: LICENSE.txt
  description: |
    A collection of utility functions for JAX.
  summary: Small collection of useful utilities for JAX
  doc_url: https://powerpax.readthedocs.io/
  dev_url: https://github.com/karlotness/powerpax

extra:
  recipe-maintainers:
    - karlotness
